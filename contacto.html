<main>
  
  <div class="container">
    <div class="row">
      <div class="col-md-12 offset-md-4">
        <div class="card border-dark">
          <div class="card-body">
            <form onsubmit="return validarFormulario()" action="https://formsubmit.co/mauricio.bonome@gmail.com"   method="POST">
                <div class="mb-3 ">
                  <label for="nombre" class="form-label">Nombre completo</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre completo">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electrónico" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                </div>
                <div class="mb-3">
                  <label for="telefono" class="form-label">Teléfono</label>
                  <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono" pattern="[0-9]{10}">
                </div>
                <div class="mb-3">
                  <label for="mensaje" class="form-label">Mensaje</label>
                  <textarea class="form-control" id="mensaje" name="mensaje" rows="3" placeholder="Ingrese su mensaje"></textarea>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-lg" style="background-color: #34626c; border-color: #34626c;">Enviar</button>
                  <input  type="hidden" name="_next" value="#">
                  <input type="hidden" name="_captcha" value="false">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
